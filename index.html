<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="product-container">
    <img src="images/image-product-mobile.jpg" alt="product image" id="product-img">
    <p id="product-type">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p id="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div id="price">
      <p id="current-price">$149.99</p>
      <p id="old-price">$169.99</p>
    </div>
    <button id="cart-bnt">
      <img src="images/icon-cart.svg" alt="Cart icon">
      Add to Cart
    </button>

  </div>
</body>
</html>
